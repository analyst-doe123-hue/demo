{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h3 class="mb-3">Gallery - {{ student["Full Name"] }}</h3>
  <form method="POST" enctype="multipart/form-data" class="mb-4">
    <input type="file" name="photo" class="form-control mb-2" required>
    <input type="text" name="note" class="form-control mb-2" placeholder="Photo note">
    <button type="submit" class="btn btn-primary">Upload</button>
  </form>
  <div class="d-flex flex-wrap">
    {% for up in uploads %}
      <div class="me-3 mb-3 text-center">
        <img src="{{ url_for('static', filename='images/gallery_uploads/' ~ up.filename) }}" class="gallery-img">
        <p>{{ up.note }}</p>
      </div>
    {% else %}
      <p>No gallery images uploaded yet.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
