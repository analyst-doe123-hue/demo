<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h2 class="mb-4 text-center">üì∑ Student Photo Gallery</h2>

        <form method="POST" enctype="multipart/form-data" class="mb-5">
            <div class="row g-3">
                <div class="col-12">
                    <label class="form-label">Upload Photo</label>
                    <input type="file" name="photo" accept="image/*" class="form-control" required>
                </div>
                <div class="col-12">
                    <label class="form-label">Note</label>
                    <textarea name="note" class="form-control" rows="3" placeholder="Enter a note for this photo (optional)"></textarea>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Upload</button>
                </div>
            </div>
        </form>

        {% if uploads %}
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
                {% for upload in uploads %}
                    <div class="col">
                        <div class="card h-100">
                            <img src="{{ url_for('static', filename='images/gallery_uploads/' + upload.filename) }}" class="card-img-top" alt="Uploaded Image">
                            <div class="card-body">
                                <p class="card-text">{{ upload.note }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-center">No photos uploaded yet.</p>
        {% endif %}

        <div class="mt-5 text-center">
            <a href="/" class="btn btn-secondary">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
