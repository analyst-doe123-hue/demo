{% extends "base.html" %}
{% block title %}Contact Us{% endblock %}
{% block content %}
<div class="mt-4 mx-auto" style="max-width:600px;">
  <h2 class="text-center text-primary mb-3">Contact Us</h2>
  {% if success %}<div class="alert alert-success">{{ success }}</div>{% endif %}
  {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
  <form method="POST">
    <div class="mb-3"><label class="form-label">Your Email</label><input type="email" name="email"
      class="form-control" required></div>
    <div class="mb-3"><label class="form-label">Message</label><textarea name="message" rows="5" class="form-control"
      required></textarea></div>
    <button class="btn btn-primary">Send Message</button>
  </form>
{% endblock %}
