<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h2 class="mb-4">üì§ Upload to Gallery</h2>
        <form action="/gallery" method="POST" enctype="multipart/form-data" class="mb-5">
            <div class="mb-3">
                <input type="file" name="photo" accept=".jpg,.jpeg,.png" class="form-control" required>
            </div>
            <div class="mb-3">
                <textarea name="note" rows="2" class="form-control" placeholder="Enter a note about the photo" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>

        <h3 class="mb-3">üñºÔ∏è Gallery</h3>
        <div class="row">
            {% for item in uploads %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="{{ url_for('static', filename='images/gallery_uploads/' + item.filename) }}"
                             class="card-img-top" alt="Gallery Image">
                        <div class="card-body">
                            <p class="card-text">{{ item.note }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

        <a href="/" class="btn btn-secondary mt-4">‚Üê Back to Home</a>
    </div>
</body>
</html>
