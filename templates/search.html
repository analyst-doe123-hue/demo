<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        .card.dark-mode {
            background-color: #1e1e1e;
        }
    </style>
</head>
<body class="bg-light" id="body">
    <div class="container mt-4">
        <div class="d-flex justify-content-end">
            <button class="btn btn-outline-secondary btn-sm" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>
        </div>
        <div class="card shadow p-4 mt-3" id="card">
            <h2 class="mb-3 text-center">Search Student Profile</h2>
            <form action="/search" method="POST">
                <div class="mb-3">
                    <input type="text" name="adm_no" class="form-control" placeholder="Enter Admission Number (e.g. ADM001)" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </form>
            {% if error %}
                <div class="alert alert-danger mt-3 text-center">
                    {{ error }}
                </div>
            {% endif %}
        </div>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            document.getElementById('card').classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        // Apply saved mode
        window.onload = () => {
            if (localStorage.getItem('darkMode') === 'true') {
                toggleDarkMode();
            }
        }
    </script>
</body>
</html>
